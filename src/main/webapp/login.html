<!DOCTYPE html>
<html>
    <head>
        <title>Service status</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" type="text/javascript" crossorigin="anonymous" ></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript" crossorigin="anonymous"></script>
        <script src="global.js" type="text/javascript"></script>
        <script src="login.js" type="text/javascript"></script>

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-4">
                    <h1>Server hosting</h1>
                    <h3>Login to admin panel</h3>
                </div>
            </div>           
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <ul class="nav nav-pills">
                                <li role="presentation"><a id="unresolvedEventsNav">Home</a></li>
                                <li role="presentation"><a id="resolvedEventsNav">Resolved events</a></li>
                                <li role="presentation" class="active"><a id="loginNav">Login</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-sm-4 col-sm-offset-4">
                                    <form id="loginForm" role="form" class="form-signin">
                                        <h3 class="form-signin-heading">Login</h3>
                                        <div class="form-group">
                                            <label for="username" class="sr-only">Username</label>
                                            <input type="text" id="username" class="form-control" placeholder="Username" name ="username" required autofocus>
                                            <label for="password" class="sr-only">Password</label>
                                            <input type="password" id="password" class="form-control" placeholder="Password" name="password" required>
                                            <br>
                                            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                                        </div>
                                    </form>
                                    <div id="feedback">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!--/container-->
    </body>
</html>
