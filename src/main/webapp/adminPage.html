<!DOCTYPE html>
<html>
    <head>
        <title>Service status</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel=icon href="/img/favicon.ico">
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" type="text/javascript" crossorigin="anonymous" ></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.4/vue.js"></script>        
        <script src="global.js" type="text/javascript"></script>
        <script src="vueComponents.js" type="text/javascript"></script>
        <script src="vueFunctions.js" type="text/javascript"></script>
        <script src="adminPage.js" type="text/javascript"></script>
        <link href="css/events.css" rel="stylesheet">

        <!--datepicker-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.43/js/bootstrap-datetimepicker.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.43/css/bootstrap-datetimepicker.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-4">
                    <h1>Server hosting <img src="/img/logo.png" style="width:75px;height:75px;"></h1>
                    <h3>Admin panel</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div id="navBar"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h3>Scheduled/Active events:</h3>
                            <div class="row">
                                <div class="col-sm-12">
                                    <button type="button" class="btn btn-primary btn-sm pull-right" data-toggle="modal" data-target="#createEventModal">Create Event</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div id="adminUnresolvedEvents"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h3>Resolved events:</h3>
                            <div id="datepickers"></div>
                            <div id="adminResolvedEvents"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!--/container-->

        <!-- Modal -->
        <div id="createEventModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Create new event</h4>
                    </div>
                    <div class="modal-body">
                        <form id="createEventForm">
                            <div class="form-group">
                                <label for="eventTitle">Event title:</label>
                                <input type="text" class="form-control" id="eventTitle" name="eventTitle" required>
                            </div>
                            <div class="form-group">
                                <label for="eventText">Description:</label>
                                <textarea rows="6" cols="50" id="eventText" class="form-control" name="eventText" required></textarea>
                            </div>

                            <div class="form-group">
                                <label for="eventStatus">Status:</label>
                                <select class="form-control" id="eventStatus" name="eventStatus" required>
                                    <option value="" selected>Select a status</option>
                                    <option value="0" class="operational">Operational</option>
                                    <option value="1" class="plannedMaintenance">Planned maintenance</option>
                                    <option value="2" class="minorDisruption">Minor disruption</option>
                                    <option value="3" class="moderateDisruption">Moderate disruption</option>
                                    <option value="4" class="severeDisruption">Severe disruption</option>
                                    <option value="5" class="securityBreach">Security breach</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="startTime">Event start time:</label>
                                <div class='input-group date' id='createEventDatepicker'>
                                    <input type='text' class="form-control" id="startTime" name="startTime" required/>
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary spacer">Submit new event</button>
                            <div id="createNewEventFeedback"></div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
