<!DOCTYPE html>
<html>
    <head>
        <title>Service status</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" type="text/javascript" crossorigin="anonymous" ></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.4/vue.js"></script>  
        <script src="global.js" type="text/javascript"></script>
        <script src="vueComponents.js" type="text/javascript"></script>
        <script src="vueFunctions.js" type="text/javascript"></script>
        <script src="resolvedEvents.js" type="text/javascript"></script>
        <link href="css/events.css" rel="stylesheet">

        <!--datepicker-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.43/js/bootstrap-datetimepicker.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.43/css/bootstrap-datetimepicker.css" />

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-4">
                    <h1>Server hosting</h1>
                    <h3>Resolved events</h3>
                </div>
            </div>           
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <ul class="nav nav-pills">
                                <li role="presentation"><a id="activeEventsNav">Home</a></li>
                                <li role="presentation" class="active"><a id="resolvedEventsNav">Resolved events</a></li>
                                <li role="presentation"><a id="loginNav">Login</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                <div class='col-sm-5'>
                                    <span class="h4 pull-left">From: </span>
                                    <div class="form-group">
                                        <div class='input-group date' id='datepicker1'>
                                            <input type='text' class="form-control" />
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class='col-sm-5'>
                                    <span class="h4 pull-left">To: </span>
                                    <div class="form-group">
                                        <div class='input-group date' id='datepicker2'>
                                            <input type='text' class="form-control" />
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class='col-sm-2'>
                                    <button id="getEventsButton" type="button" class="btn btn-primary pull-right">Get events</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 spacer">
                                    <div id="resolvedEventsList"></div>
                                </div>
                            </div>  
                        </div>  
                    </div>
                </div>
            </div>
        </div> <!--/container-->
    </body>
</html>
